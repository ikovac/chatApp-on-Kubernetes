<div class="profile-picture-wrapper">
  <img src="../../../../assets/images/default-profile.png" alt="profile-img"/>
</div>

<div class="aside-part">
  <div class="top-part">
    <div class="friend-name">
      <span>{{ chatSummaryComponent.friend_name }}</span>
    </div>
    <div class="time-section">
      <span>{{ chatSummaryComponent.datetime }}</span>
    </div>
  </div>
  <span class="last-msg-text">{{ chatSummaryComponent.last_msg }}</span>
</div>
