<header class="conversation-header-part">
  <div class="profile-img-wrapper">
    <img
      src="../../../../assets/images/default-profile.png"
      alt="profile img"
    />
  </div>

  <section class="add-info">
    <div class="friend-name" [class.is-group]="selectedConversation.is_group">
      <span (click)="onConversationNameClick()">{{ selectedConversation.conversation_name }}</span>
    </div>
    <div class="online-status" *ngIf="!selectedConversation.is_group">
      <span>{{ onlineStatus ? 'na vezi' : null }}</span>
    </div>
  </section>
</header>
