<div class="chat-box-wrapper">
  <div class="chat-box">
    <app-conversation-list [conversationList]="conversationList$ | async"></app-conversation-list>
    <app-conversation [selectedConversation]="selectedConversation$ | async" *ngIf="(selectedConversation$ | async)"></app-conversation>
    <app-conversation-not-selected *ngIf="!(selectedConversation$ | async)"></app-conversation-not-selected>
  </div>
</div>
