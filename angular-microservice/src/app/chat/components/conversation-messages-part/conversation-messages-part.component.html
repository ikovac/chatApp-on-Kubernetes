<div
  class="messages-wrapper"
  #scrollElement
  [scrollTop]="scrollElement.scrollHeight"
>
  <div
    *ngFor="let message of messages"
    class="{{ message.message_class }} message"
  >
    <div class="txt">
      <p *ngIf="message.is_group" class="name">{{ message.sender }}</p>
      <p class="message-text">{{ message.message_text }}</p>
      <span class="timestamp">{{
        timeSectionFormatter(message.timestamp)
      }}</span>
    </div>
    <div class="bubble-arrow"></div>
  </div>
</div>
