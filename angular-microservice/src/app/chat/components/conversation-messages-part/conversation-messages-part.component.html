<div class="messages-wrapper" #scrollElement [scrollTop]="scrollElement.scrollHeight">
  <div
    *ngFor="let message of messages"
    [ngClass]="{
      'message-out': message.msg_out,
      'message-in': !message.msg_out,
      message: true
    }"
  >
    <div class="txt">
      <!-- <p class="name">Benni</p> -->
      <p class="message-text">{{ message.msg_text }}</p>
      <span class="timestamp">{{ message.datetime }}</span>
    </div>
    <div class="bubble-arrow"></div>
  </div>
</div>
